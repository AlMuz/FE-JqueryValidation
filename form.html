		<script>
		    $("document").ready(function(){
		      $(".errorMsg").hide();
		      $(".succMsg").hide();
		      $("#send").click(function(){
		      
		        $(".waringMsg li").remove();

		        var emptyFieldMsg = "Lauks ir tukšs lūdzu aizpildiet šo lauku!";
		        var letterFieldMsg = "Lūdzu ievadiet tikai burtus!";
		        var telFielMsg = "Uzrakstit normalu telefonu bez +371 un kas saka ar 2";
		        var emailFieldMsg = "Ludzu ievadiet normalu emailu";
		        var letterMin = "Mazaka simbolu skaits ir no 3";
		        var checkBoxMsg = "Lūdzu aizpildiet izvēlaties kādu no variantiem!";

		        textMin(letterMin, "input[type=text]");
		        isEmpty(emptyFieldMsg, "input[type=text]" );
		        onlyText(letterFieldMsg, "input[type=text]");
		        isTel(telFielMsg, "#phone");
		        isEmail(emailFieldMsg, "input[type=email]");
		        isChecked(checkBoxMsg, "input[name=check]", "*Valodas:");	

		        $(".errorMsg").fadeIn('slow');

		        if($(".waringMsg li").is(":visible") == true){
		          $(".succMsg").hide();
		        }
		        else{
		          $(".errorMsg").hide();  
		          $(".succMsg").show();
		          resetFields();
		          
		       
		        } 

		      }); 
		    });
	  	</script>

			    <form class="form-horizontal" id="form" >

				     <!--  Name -->
					<div class="form-group">
					  <label  for="en" class="col-sm-2 control-label" ><span class="red" >*</span>Vards:</label>
					  <div class="col-sm-2">
					   <input type="text" class="form-control" id="en" placeholder="Boris" >
					  </div>
					</div>


					<!--Surname   -->
					<div class="form-group">
					  <label for="es" class="col-sm-2 control-label"><span class="red">*</span>Uzvards:</label>
					  <div class="col-sm-2">
					   <input type="text" class="form-control" id="es" placeholder="Moiseevs" >
					  </div>
					</div>

					<!-- Tel  -->
					<div class="form-group">
					  <label for="tel" class="col-sm-2 control-label"><span class="red">*</span>Telefons:</label>
					  <div class="col-sm-2">
					   <input type="tel" class="form-control" id="phone" placeholder="20009999" >
					  </div>
					</div>

						
	       			 <!-- email    -->
					<div class="form-group">
					  <label for="email" class="col-sm-2 control-label"><span class="red">*</span>E-pasts:</label>
					  <div class="col-sm-2">

					  </div>
					</div>	

	        		<!-- country select    -->
					<div class="form-group">
					  <label class="col-sm-2 control-label">Valsts:</label>
					  	<div class="col-sm-2">

							  	<option selected>Izveleties valsti</option>

							  	<option value="2">Russia</option>
							  	<option value="3">Lithuania</option>
							</select>

					</div>	
					
					<!--Lang select -->
					<div class="form-group">
					  <label class="col-sm-2 control-label">Valodas:</label>
					  	<div class="col-sm-2" >


					  	<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox1" name="check" value="option1"> Russian
						</label>
	 
						<label class="checkbox-inline" >
						  <input type="checkbox" id="inlineCheckbox2" name="check" value="option2"> Latvian
						</label>

						</br>

						<label class="checkbox-inline">

						</label>

						</label>

					</div>

	          			</div>
					</div>
					<!--SUCCESS UN ALERT MESSAGES -->
